<!DOCTYPE html>
<html>
	
    <head>
        <link rel="stylesheet" type="text/css" href="CRUD.css">
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="CRUD.js"></script>
      	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
	
    <body>
		
        <div class="wrapper">
			
            
			
            <div class="add-poll">
				
				<h1>ADD POLLS</h1>
				
                <div class="circle paragraph-section">1</div>
				<strong>Question:</strong> 
				
                <input type="text" name="question" id="txtQuestion">
				
				<!-- Spacing -->
				<br>
				
                <label for="single-answer">
                    <strong class="strong-display">Answers:</strong>
                    <input type="radio" name="answer" id="single-answer" class="radio-buttons" value="yes/no">Yes/No form
                </label>
				
				<!-- Spacing -->
				<br>
				
                <label for="multiple-answer" class="multiple-answer">
                    <input type="radio" name="answer" id="multiple-answer" class="radio-buttons" value="multiple">Multiple choice form
                </label>
				
                <div class="options">
					
                    <ol class="poll-list">
                        <li class="list">Choice #1<input type="text" name="choice" id="choice1"></li>
                        <li class="list">Choice #2<input type="text" name="choice" id="choice2"></li>
                    </ol>
					
                    <a href="#" class="add-choice">+ Add new choice</a>
					
                </div>
				
                <div class=""></div>
				
                <button type="button" name="buttonPoll" id="buttonPoll" class="button-add">Add Poll</button>
            </div>
			
        </div>
		
    </body>
	
</html>
